<style>


@import url('https://fonts.googleapis.com/css?family=Rancho');

.word {  
  font-family: 'Rancho';
  font-weight: bold;
	perspective: 1000px; 
}

.word span {
	cursor: pointer;
	display: inline-block;
	font-size: 50px;
	user-select: none;
	line-height: .8;
}

.word span:nth-child(1).active {
	animation: balance 1.5s ease-out ;
	transform-origin: bottom left;
}

@keyframes balance {
	0%, 100% {
		transform: rotate(0deg);
	}
	
	30%, 60% {
		transform: rotate(-45deg);
	}
}

.word span:nth-child(3).active,
           span:nth-child(8).active,
           span:nth-child(11).active {
	animation: shrinkjump 1s ease-in-out ;
	transform-origin: bottom center;
}

@keyframes shrinkjump {
	10%, 35% {
		transform: scale(2, .2) translate(0, 0);
	}
	
	45%, 50% {
		transform: scale(1) translate(0, -150px);
	}
	
	80% {
		transform: scale(1) translate(0, 0);
	}
}

.word span:nth-child(2).active,
           span:nth-child(10).active,
           span:nth-child(12).active {
	animation: falling 2s ease-out ;
	transform-origin: bottom center;
}

@keyframes falling {
	12% {
		transform: rotateX(240deg);
	}
	
	24% {
		transform: rotateX(150deg);
	}
	
	36% {
		transform: rotateX(200deg);
	}
	
	48% {
		transform: rotateX(175deg);
	}
	
	60%, 85% {
		transform: rotateX(180deg);
	}
	
	100% {
		transform: rotateX(0deg);
	}
}

.word span:nth-child(4).active,
           span:nth-child(7).active,
           span:nth-child(13).active {
	animation: rotate 1s ease-out;
}

@keyframes rotate {
	20%, 80% {
		transform: rotateY(180deg);
	}
	
	100% {
		transform: rotateY(360deg);
	}
}

.word span:nth-child(6).active {
	animation: toplong 1.5s linear;
}

@keyframes toplong {
	10%, 40% {
		transform: translateY(-48vh) scaleY(1);
	}
	
	90% {
		transform: translateY(-48vh) scaleY(4);
	}
}

.word span:nth-child(14).active {
	animation: balance2 1.5s ease-out;
	transform-origin: bottom left;
}

@keyframes balance2 {
	0%, 100% {
		transform: rotate(0deg);
	}
	
	30%, 60% {
		transform: rotate(45deg);
	}
}


/* Other styles */
#wordbox {
	background-color: #008E99;
	color: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: row;
	height: 8vh;
   width:65%;
   border-radius:10px;
	float: center;
}
</style>
